<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Light Bright App</title>
</head>
<body>
  <header>
    <h1>Light Bright</h1>
    <div id="btn-wrap">
      <button id="instructions-btn">How It Works</button>
      <button id="reset-color-btn">Reset Color</button>
      <button id="reset-all-btn">Reset All</button>
    </div>
  </header>
  <main id="surface-area">
    <div id="instructions">
      <div id="close-btn">&times;</div>
      <h3>How It Works</h3>
      <ul>
        <li>Click a circle to add a color</li>
        <li>Click the circle again to change color</li>
        <li>Double click to remove color</li>
        <li>Click Reset Color to remove last color</li>
        <li>Click Reset All to start over</li>
      </ul>
    </div>
  </main>

  <script src="./code.js"></script>
</body>
</html>
