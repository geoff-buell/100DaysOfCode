<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Cube</title>
</head>
<body>
  <div class="container">
    <div class="ext-cube-wrap">
      <div class="ext-cube">
        <div class="ext-side ext-back"></div>
        <div class="ext-side ext-left"></div>
        <div class="ext-side ext-right"></div>
        <div class="ext-side ext-top"></div>
        <div class="ext-side ext-bottom"></div>
        <div class="ext-side ext-front"></div>
        <div class="int-cube-wrap">
          <div class="int-cube">
            <div class="int-side int-back"></div>
            <div class="int-side int-left"></div>
            <div class="int-side int-right"></div>
            <div class="int-side int-top"></div>
            <div class="int-side int-bottom"></div>
            <div class="int-side int-front"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
