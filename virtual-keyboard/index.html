<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Virtual Keyboard</title>
</head>
<body>
  <h1>Virtual Keyboard</h1>

  <textarea name="text" id="text" placeholder="Open keyboard below and click here to start typing"></textarea>

  <div id="keyboard">
    <div id="row-1" class="row">
      <div id="`" class="key key-sm num-char">
        <div>~</div>
        <div>`</div>
      </div>
      <div id="1" class="key key-sm num-char">
        <div>!</div>
        <div>1</div>
      </div>
      <div id="2" class="key key-sm num-char">
        <div>@</div>
        <div>2</div>
      </div>
      <div id="3" class="key key-sm num-char">
        <div>#</div>
        <div>3</div>
      </div>
      <div id="4" class="key key-sm num-char">
        <div>$</div>
        <div>4</div>
      </div>
      <div id="5" class="key key-sm num-char">
        <div>%</div>
        <div>5</div>
      </div>
      <div id="6" class="key key-sm num-char">
        <div>^</div>
        <div>6</div>
      </div>
      <div id="7" class="key key-sm num-char">
        <div>&</div>
        <div>7</div>
      </div>
      <div id="8" class="key key-sm num-char">
        <div>*</div>
        <div>8</div>
      </div>
      <div id="9" class="key key-sm num-char">
        <div>(</div>
        <div>9</div>
      </div>
      <div id="0" class="key key-sm num-char">
        <div>)</div>
        <div>0</div>
      </div>
      <div id="-" class="key key-sm num-char">
        <div>_</div>
        <div>-</div>
      </div>
      <div id="=" class="key key-sm num-char">
        <div>+</div>
        <div>=</div>
      </div>
      <div id="delete" class="key key-md right"><p>delete</p></div>
    </div>
  </div>
  
  <script src="./code.js"></script>
</body>
</html>
