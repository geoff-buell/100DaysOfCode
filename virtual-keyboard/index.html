<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Virtual Keyboard</title>
</head>
<body>
  <h1>Virtual Keyboard</h1>

  <textarea name="text" id="text" placeholder="Open keyboard below and click here to start typing"></textarea>

  <div id="keyboard-border">
    <div id="keyboard-wrap">
      <div id="keyboard" class="keyboard-open">
        <div id="row-1" class="row">
          <div id="`" class="key key-sm num-char">
            <div>~</div>
            <div>`</div>
          </div>
          <div id="1" class="key key-sm num-char">
            <div>!</div>
            <div>1</div>
          </div>
          <div id="2" class="key key-sm num-char">
            <div>@</div>
            <div>2</div>
          </div>
          <div id="3" class="key key-sm num-char">
            <div>#</div>
            <div>3</div>
          </div>
          <div id="4" class="key key-sm num-char">
            <div>$</div>
            <div>4</div>
          </div>
          <div id="5" class="key key-sm num-char">
            <div>%</div>
            <div>5</div>
          </div>
          <div id="6" class="key key-sm num-char">
            <div>^</div>
            <div>6</div>
          </div>
          <div id="7" class="key key-sm num-char">
            <div>&</div>
            <div>7</div>
          </div>
          <div id="8" class="key key-sm num-char">
            <div>*</div>
            <div>8</div>
          </div>
          <div id="9" class="key key-sm num-char">
            <div>(</div>
            <div>9</div>
          </div>
          <div id="0" class="key key-sm num-char">
            <div>)</div>
            <div>0</div>
          </div>
          <div id="-" class="key key-sm num-char">
            <div>_</div>
            <div>-</div>
          </div>
          <div id="=" class="key key-sm num-char">
            <div>+</div>
            <div>=</div>
          </div>
          <div id="delete" class="key key-md right">
            <p>delete</p>
          </div>
        </div>

        <div id="row-2" class="row">
          <div id="tab" class="key key-md left">
            <p>tab</p>
          </div>
          <div id="q" class="key key-sm alpha">q</div>
          <div id="w" class="key key-sm alpha">w</div>
          <div id="e" class="key key-sm alpha">e</div>
          <div id="r" class="key key-sm alpha">r</div>
          <div id="t" class="key key-sm alpha">t</div>
          <div id="y" class="key key-sm alpha">y</div>
          <div id="u" class="key key-sm alpha">u</div>
          <div id="i" class="key key-sm alpha">i</div>
          <div id="o" class="key key-sm alpha">o</div>
          <div id="p" class="key key-sm alpha">p</div>
          <div id="[" class="key key-sm num-char">
            <div>{</div>
            <div>[</div>
          </div>
          <div id="]" class="key key-sm num-char">
            <div>}</div>
            <div>]</div>
          </div>
          <div id="\" class="key key-sm num-char">
            <div>|</div>
            <div>\</div>
          </div>
        </div>

        <div id="row-3" class="row">
          <div id="caps-lock" class="key key-lg left">
            <div id="caps-light"></div>
            <div>
              <p>caps lock</p>
            </div>
          </div>
          <div id="a" class="key key-sm alpha">a</div>
          <div id="s" class="key key-sm alpha">s</div>
          <div id="d" class="key key-sm alpha">d</div>
          <div id="f" class="key key-sm alpha">f</div>
          <div id="g" class="key key-sm alpha">g</div>
          <div id="h" class="key key-sm alpha">h</div>
          <div id="j" class="key key-sm alpha">j</div>
          <div id="k" class="key key-sm alpha">k</div>
          <div id="l" class="key key-sm alpha">l</div>
          <div id=";" class="key key-sm num-char">
            <div>:</div>
            <div>;</div>
          </div>
          <div id="'" class="key key-sm num-char">
            <div>"</div>
            <div>'</div>
          </div>
          <div id="return" class="key key-lg right">
            <p>return</p>
          </div>
        </div>

        <div id="row-4" class="row">
          <div id="shift" class="key key-xl left">
            <p>shift</p>
          </div>
          <div id="z" class="key key-sm alpha">z</div>
          <div id="x" class="key key-sm alpha">x</div>
          <div id="c" class="key key-sm alpha">c</div>
          <div id="v" class="key key-sm alpha">v</div>
          <div id="b" class="key key-sm alpha">b</div>
          <div id="n" class="key key-sm alpha">n</div>
          <div id="m" class="key key-sm alpha">m</div>
          <div id="," class="key key-sm num-char">
            <div><</div>
            <div>,</div>
          </div>
          <div id="." class="key key-sm num-char">
            <div>></div>
            <div>.</div>
          </div>
          <div id="/" class="key key-sm num-char">
            <div>?</div>
            <div>/</div>
          </div>
          <div id="shift" class="key key-xl right">
            <p>shift</p>
          </div>
        </div>

        <div id="row-5" class="row">
          <div id="space-bar" class="key"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./code.js"></script>
</body>
</html>
