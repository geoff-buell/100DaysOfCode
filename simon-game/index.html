<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Simon Game</title>
</head>
<body>
  <div id="container">
    <div id="simon">
      <div id="green-btn" class="btn-main"></div>
      <div id="red-btn" class="btn-main"></div>
      <div id="blue-btn" class="btn-main"></div>
      <div id="yellow-btn" class="btn-main"></div>
      <div id="display">
        <div id="title-bg"></div>
        <h1 id="title">simon</h1>
        <div id="settings">
          <div id="power-wrap" class="wrap">
            <div id="power">
              <div id="power-btn"></div>
            </div>
            <p class="label">Power</p>
          </div>
          <div id="start-wrap" class="wrap">
            <div id="start"></div>
            <p class="label">Start</p>
          </div>
          <div id="strict-wrap" class="wrap">
            <div id="strict"></div>
            <div id="strict-light"></div>
            <p class="label">Strict</p>
          </div>
          <div id="count-wrap" class="wrap">
            <div id="count">
              <p id="num">––</p>
            </div>
            <p class="label">Count</p>
          </div>
        </div>
      </div>
    </div>
    <audio id="sound-1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
    <audio id="sound-2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
    <audio id="sound-3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
    <audio id="sound-4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
  </div>
  <script src="./code.js"></script>
</body>
</html>
