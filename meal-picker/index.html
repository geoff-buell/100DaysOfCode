<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Meal Picker</title>
</head>
<body>
  <main class="container">
    <h1>What should I eat?</h1>
    <div id="wheel">
      <div class="line line-1"></div>
      <div class="line line-2"></div>
      <div class="line line-3"></div>
      <div class="line line-4"></div>
      <span class="choice" id="choice-1">Tacos</span>
      <span class="choice" id="choice-2">Burgers</span>
      <span class="choice" id="choice-3">Steak</span>
      <span class="choice" id="choice-4">Chicken</span>
      <span class="choice" id="choice-5">Salad</span>
      <span class="choice" id="choice-6">Pizza</span>
      <span class="choice" id="choice-7">Sushi</span>
      <span class="choice" id="choice-8">BBQ</span>
      <div id="spinner"></div>
      <div id="spinner-cap"></div>
    </div>
  </main>
  <script src="./code.js"></script>
</body>
</html>
